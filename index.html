<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #webcam-feed { position: absolute; bottom: 20px; left: 20px; width: 200px; height: 150px; 
                       border: 2px solid #00ffff; border-radius: 8px; z-index: 10; transform: scaleX(-1); background: #111; }
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 20; }
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
        .loading { background: #ffa500; box-shadow: 0 0 10px #ffa500; }
        .active { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .error { background: #ff0000; box-shadow: 0 0 10px #ff0000; }
    </style>
</head>
<body>

    <video id="webcam-feed" autoplay playsinline muted></video>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="bg-black/80 p-5 rounded-xl border border-cyan-500/30 backdrop-blur-md w-72">
            <h1 class="text-cyan-400 font-bold text-lg mb-2">HỆ THỐNG STAR CORE</h1>
            <div class="flex items-center gap-2 text-sm mb-4">
                <span id="status-dot" class="status-dot loading"></span>
                <span id="status-text">Đang kết nối Camera...</span>
            </div>
            <div id="debug-msg" class="text-[10px] font-mono text-gray-400 break-words"></div>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const debugMsg = document.getElementById('debug-msg');

        function logError(msg) {
            statusText.innerText = "LỖI HỆ THỐNG";
            statusDot.className = "status-dot error";
            debugMsg.innerHTML += `> ${msg}<br>`;
            console.error(msg);
        }

        // 1. Khởi tạo Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Tạo vật thể mẫu (Để đảm bảo màn hình không đen kể cả khi chưa có AI)
        const starGeo = new THREE.SphereGeometry(2, 32, 32);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffcc00, wireframe: true });
        const star = new THREE.Mesh(starGeo, starMat);
        scene.add(star);
        camera.position.z = 5;

        // 2. Khởi tạo MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks.length > 0) {
                statusText.innerText = "Đã nhận diện tay";
                star.rotation.y += 0.05; // Xoay thử nghiệm
            }
        });

        // 3. Khởi tạo Camera với bắt lỗi
        const videoElement = document.getElementById('webcam-feed');
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640, height: 480
        });

        cameraUtils.start()
            .then(() => {
                statusText.innerText = "Hệ thống Online";
                statusDot.className = "status-dot active";
                debugMsg.innerText = "Camera OK. AI OK.";
            })
            .catch(err => {
                logError("Không thể mở Camera. Hãy cấp quyền hoặc dùng HTTPS/Localhost.");
            });

        function animate() {
            requestAnimationFrame(animate);
            star.rotation.x += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
